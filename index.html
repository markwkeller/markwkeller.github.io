  html,body{
    margin:0px;
    padding:0px;
    width:100%;
    height:100%;
    background-color: #fff;
    overflow:hidden;
  }
  a{
  	text-decoration:inherit;font-family:inherit;font-size:inherit;font-style:inherit;line-height:inherit;color:inherit;white-space:nowrap;display: inline;clear: none;
  }
  a:active{
  	background: #ffff00;
  }
  .title{
    width:78vw;
    height:8vw;
    position:fixed;
    left:50%;
    top:50%;
    margin:-4vw 0 0 -39vw;
    text-align: center;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    z-index:10;
  }
  .information{
    width:100vw;
    height:40vw;
    position:fixed;
    top:60%;
    text-align: center;
  }
  .fixed-container {
  position: relative;
  width: 100vw;
  height: 100vh;
}
amp-img.cover img {
  object-fit: cover;
}
amp-carousel{
    padding-bottom:24px;
    outline:none;
}
.amp-carousel-button-prev {
  left: 0px;
  border-right:.5px dotted #090909;
}
.amp-carousel-button-prev:hover, .amp-carousel-button-prev:active,{
  border:none;
}
.amp-carousel-button-next {
  right: 0px;
  border-left:.5px dotted #090909;
}
.amp-carousel-button-next:hover, .amp-carousel-button-next:active,{
  border:none;
}
.amp-carousel-button{
  height:66vh;
  width:12vw;
  min-width:36px;
  top:50vh;
  background:none;
  outline:none;
  z-index:9;
}
.amp-carousel-button:hover, .amp-carousel-button:active{
  cursor: pointer;
  background:#090909;
}
button{
  font-family: 'Egyptian', sans-serif;
  font-kerning: normal;
  letter-spacing: .8vw;
  font-size: 4vw;
  font-weight: normal;
  background:none;
  border:none;
  color:#090909;
  text-shadow: 0px 0px 1.5px #090909,0px 0px .5px #090909;
  outline:none;
}
button:hover, button:focus{
   color:#eee;
   text-shadow: 0px 0px 1.5px #eee,0px 0px .5px #eee;
   cursor: pointer;
 }
.lightbox{
  margin:0;
  padding:0;
  width:100vw;
  height:100vh;
  background:#fff;
  outline:none;
}
p{
  text-align: center;
  font-family: "Garamond",serif;
  font-size: 16px;
  color:#090909;
}
::selection {
	background: #ffff00;
}
::-moz-selection {
	background: #ffff00;
}

@media screen and (max-width: 886px) {
  button{
    text-shadow: 0px 0px .3px #090909;
    font-size: 36px;
  }
  button:hover, button:focus{
     color:#eee;
     text-shadow: 0px 0px .3px #eee;
   }
   .title{
    height:72px;
    margin:-36px 0 0 -39vw;
   }
   p{
     font-size: 13px;
   }
   .amp-carousel-button:hover, .amp-carousel-button:active{
     background:none;
   }
}
</style>
</head>
<body>

    <div class="lightbox"

      <div class="title"><br>

          tabindex="0">

    </div>
    <div class="information">
<p>Architecture by Mark Keller<br><br><br><a href="mailto:mark@mwkeller.com" target="_blank">mark@mwkeller.com</a><br><br>434 218 2207<br><a href="https://goo.gl/maps/DH6Enr7sGeE2" target="_blank">4409 SW Findlay St<br>Seattle, WA 98136</a></p>
